name: Android Debug APK CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Debug APK with Docker
        run: |
          docker build -t debug-apk-builder .
          docker run --rm \
            -v ${{ github.workspace }}/android/app/build/outputs/apk/debug:/output \
            debug-apk-builder

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk