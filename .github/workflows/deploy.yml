name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🗃️ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🗃️ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 🐳 Build Docker Image & APK
        run: |
          docker build \
            --build-arg KEYSTORE_BASE64="${{ secrets.KEYSTORE_BASE64 }}" \
            -t android-apk-builder .
        
      - name: 📤 Copy APK from Docker container
        run: |
          docker create --name extract android-apk-builder
          docker cp extract:/output/app-debug.apk ./app-debug.apk
          docker rm extract

      - name: 📦 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app-debug.apk